<!DOCTYPE html>
<html lang="en">

<head>
    <title>Getting to Know Vue.js</title>
</head>

<body>
<!-- Div to Mount App -->
<div id="app">
    <h1>Inputs</h1>

    <h4>No Trim</h4>
    <input v-model="noTrim" type="text" />
    <p>
        <strong>No Trim:</strong> "{{noTrim}}"
    </p>

    <h4>Trim</h4>
    <input v-model.trim="trim" type="text" />
    <p>
        <strong>Trim:</strong> "{{trim}}"
    </p>
</div>
<!-- Reference to Vue.js library -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- Script reference for our App -->
<script src="./app.js"></script>

</body>
</html>
