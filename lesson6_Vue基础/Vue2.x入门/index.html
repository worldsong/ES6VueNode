<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js 基础</title>
</head>
<body>
    <!-- Div to Mount App -->
    <div id="app">
        <p>emptyObject: {{ emptyObject }}</p>
        <p>emptyString: {{ emptyString }}</p>
        <p>nullProperty: {{ nullProperty }}</p>
    </div>

    <!-- Reference to Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Script Element for our first App -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                emptyObject: {},
                emptyString: '',
                nullProperty: null
            },
        })
    </script>
</body>
</html>
