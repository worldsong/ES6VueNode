<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js 基础</title>
</head>
<body>
    <!-- Div to Mount App -->
    <div id="app">
        This will be replaced!
    </div>

    <!-- Reference to Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Script Element for our Template -->
    <script id="myTemplate" type="x-template">
        <div>
            From Script Element Template: {{ propertyName }}
        </div>
    </script>


    <!-- Script Element for our first App -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                propertyName: "Hello from Getting to Know Vue.js! "
            },
            template: '#myTemplate'
        })
    </script>
</body>
</html>
