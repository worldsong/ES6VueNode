<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js 基础</title>
</head>
<body>
    <!-- Div to Mount App -->
    <div id="app">
        <h1>键盘事件 /input / select / textarea</h1>
        <label>Name:  </label>
        <input ref="name" type="text" v-on:keyup.enter="logName">
        <span>{{name}}</span>
        <label>Age:  </label>
        <input ref="age" type="text" v-on:keyup.alt.enter="logAge">
        <span>{{age}}</span>
    </div>

    <!-- Reference to Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Script Element for our first App -->
    <script src="./app.js"></script>
</body>
</html>
