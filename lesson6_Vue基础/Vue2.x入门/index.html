<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js 基础 实战</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Div to Mount App -->
    <div id="app">
        <h1>Inputs</h1>

        <h4>Radios Dynamic Options</h4>
        <template v-for="(option, index) in inputs.radiosDynamicOptions">
            <input type="radio" v-model="inputs.radiosDynamic"
                   v-bind:value="option.value"
                   v-bind:id="option.value" >
            <label v-bind:for="option.value">{{option.label}}</label>
            <br v-if="index < inputs.radiosDynamicOptions.length">
        </template>
        <p>
            <strong>Radios:</strong> {{inputs.radiosDynamic}}
        </p>

    </div>

    <!-- Reference to Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Script Element for our first App -->
    <script src="./app.js"></script>
</body>
</html>
